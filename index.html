<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- input keys -->
    <div class="l__container">
        <div class="l__container_key">
            <ul>
                <li><label>Digite a chave de 1 a 9 logo abaixo:</label></li>
                <li><input type="number"></li>
            </ul>
        </div>
        <!-- input message -->
        <div class="l__container_message">
            <ul>
                <li><label>Insira a mensagem na caixa abaixo e clique na opção desejada</label></li>
                <li><input type="text"></li>
            </ul>
        </div>
        <!-- buttons and input result-->
        <div class="l__container_result">
            <button>Criptografar</button>
            <button>Decriptar</button>
            <button>Limpar </button>
            <br />
            <ul>
                <li><label>Resultado</label></li>
                <li><input type="text" disabled></li>
            </ul>
        </div>
    </div>
</body>

</html>
