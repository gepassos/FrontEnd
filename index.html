<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- input keys -->
    <div class="l__container">
        <div class="l__container_key">

            <label>Digite a chave de 1 a 9 logo abaixo:</label>
            <input type="text">

        </div>
        <!-- input message -->
        <div class="l__container_message">
            <label>Insira a mensagem na caixa abaixo e clique na opção desejada</label>
            <input type="text">
        </div>
        <!-- buttons and input result-->
        <div class="l__container_button">
            <button>Criptografar</button>
            <button>Decriptar</button>
            <button>Limpar </button>
        </div>
        <div class="l__container_result">
            <label>Resultado</label>
            <input type="text" disabled>
        </div>
    </div>
</body>

</html>
